<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 家計管理アプリ</h1>
            <p>家計を見える化して、賢い家計管理を始めよう</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>💰 支出を記録</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリー</label>
                        <select id="category" required>
                            <option value="">選択してください</option>
                            <option value="food">食費</option>
                            <option value="utilities">光熱費</option>
                            <option value="transportation">交通費</option>
                            <option value="entertainment">娯楽費</option>
                            <option value="healthcare">医療費</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金額（円）</label>
                        <input type="number" id="amount" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">詳細（任意）</label>
                        <input type="text" id="description" placeholder="例：スーパーでの買い物">
                    </div>
                    
                    <button type="submit" class="btn">記録する</button>
                </form>

                <button id="exportBtn" class="btn btn-export">データをエクスポート</button>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="importFile">データをインポート</label>
                    <input type="file" id="importFile" accept=".json" style="padding: 8px;">
                </div>
            </div>

            <div class="chart-section">
                <h2>📊 月別支出グラフ</h2>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
                
                <h2>🥧 カテゴリー別割合</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="summary">
            <div class="summary-item">
                <h3>今月の支出</h3>
                <p id="thisMonth">¥0</p>
            </div>
            <div class="summary-item">
                <h3>先月の支出</h3>
                <p id="lastMonth">¥0</p>
            </div>
            <div class="summary-item">
                <h3>平均月額</h3>
                <p id="average">¥0</p>
            </div>
            <div class="summary-item">
                <h3>総支出</h3>
                <p id="total">¥0</p>
            </div>
        </div>

        <div class="expense-list">
            <h3>📝 最近の支出履歴</h3>
            <div id="recentExpenses"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
