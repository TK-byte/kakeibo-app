<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年間家計比較ダッシュボード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .year-selector {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .year-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .year-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .year-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .year-btn.active {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
        }

        .category-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .category-section:hover {
            transform: translateY(-5px);
        }

        .category-header {
            padding: 25px 30px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .category-section:hover .category-header::before {
            left: 100%;
        }

        .food-header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
        .electric-header { background: linear-gradient(135deg, #feca57 0%, #ff9f43 100%); }
        .gas-header { background: linear-gradient(135deg, #48cae4 0%, #0077b6 100%); }
        .water-header { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }

        .category-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .category-header .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .category-content {
            padding: 30px;
        }

        .chart-container {
            position: relative;
            height: 350px;
            margin-bottom: 25px;
        }

        .monthly-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .month-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .month-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4299e1, #3182ce);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .month-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #4299e1;
        }

        .month-card:hover::before {
            transform: scaleX(1);
        }

        .month-name {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .current-year {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .previous-year {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 8px;
        }

        .comparison {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .increase {
            color: #e53e3e;
        }

        .decrease {
            color: #38a169;
        }

        .same {
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .summary-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .monthly-data {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .year-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .monthly-data {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 年間家計比較ダッシュボード</h1>
        <p>GoogleSpreadsheet連携 - 光熱費・食費の前年比較分析</p>
    </div>

    <div class="year-selector">
        <h3 style="margin-bottom: 15px; color: #2d3748;">表示年度を選択</h3>
        <div class="year-buttons" id="yearButtons">
            <!-- 動的に生成 -->
        </div>
    </div>

    <div class="summary-stats" id="summaryStats" style="display: none;">
        <div class="stat-item">
            <div class="stat-value" id="totalCurrentYear">¥0</div>
            <div class="stat-label">今年度総支出</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalPreviousYear">¥0</div>
            <div class="stat-label">前年度総支出</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="averageMonthly">¥0</div>
            <div class="stat-label">月平均支出</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="yearlyComparison">0%</div>
            <div class="stat-label">前年比</div>
        </div>
    </div>

    <div class="container">
        <div id="loadingMessage" class="loading">
            <h3>📈 データを読み込み中...</h3>
            <p>GoogleSpreadsheetからデータを取得しています</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;">
            <h3>❌ データの読み込みに失敗しました</h3>
            <p>GoogleSpreadsheetの設定を確認してください</p>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- 食費セクション -->
            <div class="category-section">
                <div class="category-header food-header">
                    <span class="icon">🍽️</span>
                    <h2>食費</h2>
                </div>
                <div class="category-content">
                    <div class="chart-container">
                        <canvas id="foodChart"></canvas>
                    </div>
                    <div class="monthly-data" id="foodMonthlyData">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </div>

            <!-- 電気代セクション -->
            <div class="category-section">
                <div class="category-header electric-header">
                    <span class="icon">⚡</span>
                    <h2>電気代</h2>
                </div>
                <div class="category-content">
                    <div class="chart-container">
                        <canvas id="electricChart"></canvas>
                    </div>
                    <div class="monthly-data" id="electricMonthlyData">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </div>

            <!-- ガス代セクション -->
            <div class="category-section">
                <div class="category-header gas-header">
                    <span class="icon">🔥</span>
                    <h2>ガス代</h2>
                </div>
                <div class="category-content">
                    <div class="chart-container">
                        <canvas id="gasChart"></canvas>
                    </div>
                    <div class="monthly-data" id="gasMonthlyData">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </div>

            <!-- 水道代セクション -->
            <div class="category-section">
                <div class="category-header water-header">
                    <span class="icon">💧</span>
                    <h2>水道代</h2>
                </div>
                <div class="category-content">
                    <div class="chart-container">
                        <canvas id="waterChart"></canvas>
                    </div>
                    <div class="monthly-data" id="waterMonthlyData">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HouseholdDashboard {
            constructor() {
                // サンプルデータ（実際はGoogleSpreadsheetから取得）
                this.sampleData = this.generateSampleData();
                this.currentYear = new Date().getFullYear();
                this.charts = {};
                this.categories = {
                    food: { name: '食費', color: '#ff6b6b' },
                    electric: { name: '電気代', color: '#feca57' },
                    gas: { name: 'ガス代', color: '#48cae4' },
                    water: { name: '水道代', color: '#4ecdc4' }
                };
                this.months = [
                    '1月', '2月', '3月', '4月', '5月', '6月',
                    '7月', '8月', '9月', '10月', '11月', '12月'
                ];
                this.init();
            }

            // サンプルデータ生成は削除（不要）

            async init() {
                try {
                    // 実際の実装では await this.loadFromGoogleSheets();
                    await this.simulateDataLoading();
                    this.setupYearSelector();
                    this.displayData(this.currentYear);
                    this.hideLoading();
                } catch (error) {
                    this.showError();
                }
            }

            async simulateDataLoading() {
                // データ読み込みのシミュレーション
                return new Promise(resolve => setTimeout(resolve, 1500));
            }

            // Google Sheets APIからデータを読み込む関数（実装例）
            async loadFromGoogleSheets() {
                // 実際の実装時はここにGoogle Sheets API呼び出しを記述
                const SPREADSHEET_ID = 'your_spreadsheet_id';
                const API_KEY = 'your_api_key';
                const RANGE = 'Sheet1!A:E'; // 年、月、食費、電気代、ガス代、水道代
                
                try {
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`
                    );
                    const data = await response.json();
                    return this.parseSpreadsheetData(data.values);
                } catch (error) {
                    throw new Error('Spreadsheetデータの読み込みに失敗しました');
                }
            }

            parseSpreadsheetData(rows) {
                const data = {};
                // ヘッダー行をスキップ
                for (let i = 1; i < rows.length; i++) {
                    const [year, month, food, electric, gas, water] = rows[i];
                    if (!data[year]) data[year] = {};
                    data[year][parseInt(month)] = {
                        food: parseInt(food) || 0,
                        electric: parseInt(electric) || 0,
                        gas: parseInt(gas) || 0,
                        water: parseInt(water) || 0
                    };
                }
                return data;
            }

            setupYearSelector() {
                const yearButtons = document.getElementById('yearButtons');
                const availableYears = Object.keys(this.sampleData).sort((a, b) => b - a);
                
                availableYears.forEach(year => {
                    const button = document.createElement('button');
                    button.className = 'year-btn';
                    button.textContent = `${year}年`;
                    button.onclick = () => this.selectYear(parseInt(year));
                    
                    if (parseInt(year) === this.currentYear) {
                        button.classList.add('active');
                    }
                    
                    yearButtons.appendChild(button);
                });
            }

            selectYear(year) {
                this.currentYear = year;
                
                // ボタンのアクティブ状態を更新
                document.querySelectorAll('.year-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.displayData(year);
            }

            displayData(year) {
                this.updateSummaryStats(year);
                this.createCharts(year);
                this.createMonthlyCards(year);
            }

            updateSummaryStats(year) {
                const currentYearData = this.sampleData[year] || {};
                const previousYearData = this.sampleData[year - 1] || {};
                
                let totalCurrent = 0;
                let totalPrevious = 0;
                
                for (let month = 1; month <= 12; month++) {
                    if (currentYearData[month]) {
                        totalCurrent += Object.values(currentYearData[month]).reduce((sum, val) => sum + val, 0);
                    }
                    if (previousYearData[month]) {
                        totalPrevious += Object.values(previousYearData[month]).reduce((sum, val) => sum + val, 0);
                    }
                }
                
                const averageMonthly = totalCurrent / 12;
                const yearlyChange = totalPrevious > 0 ? ((totalCurrent - totalPrevious) / totalPrevious * 100) : 0;
                
                document.getElementById('totalCurrentYear').textContent = `¥${totalCurrent.toLocaleString()}`;
                document.getElementById('totalPreviousYear').textContent = `¥${totalPrevious.toLocaleString()}`;
                document.getElementById('averageMonthly').textContent = `¥${Math.round(averageMonthly).toLocaleString()}`;
                
                const comparisonElement = document.getElementById('yearlyComparison');
                comparisonElement.textContent = `${yearlyChange > 0 ? '+' : ''}${yearlyChange.toFixed(1)}%`;
                comparisonElement.style.color = yearlyChange > 0 ? '#e53e3e' : '#38a169';
                
                document.getElementById('summaryStats').style.display = 'grid';
            }

            createCharts(year) {
                Object.keys(this.categories).forEach(category => {
                    this.createCategoryChart(category, year);
                });
            }

            createCategoryChart(category, year) {
                const ctx = document.getElementById(`${category}Chart`).getContext('2d');
                
                // 既存のチャートを破棄
                if (this.charts[category]) {
                    this.charts[category].destroy();
                }

                const currentYearData = [];
                const previousYearData = [];
                
                for (let month = 1; month <= 12; month++) {
                    const current = this.sampleData[year]?.[month]?.[category] || 0;
                    const previous = this.sampleData[year - 1]?.[month]?.[category] || 0;
                    currentYearData.push(current);
                    previousYearData.push(previous);
                }

                this.charts[category] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: this.months,
                        datasets: [
                            {
                                label: `${year}年`,
                                data: currentYearData,
                                backgroundColor: this.categories[category].color,
                                borderColor: this.categories[category].color,
                                borderWidth: 2,
                                borderRadius: 8,
                                borderSkipped: false,
                            },
                            {
                                label: `${year - 1}年`,
                                data: previousYearData,
                                backgroundColor: this.categories[category].color + '80',
                                borderColor: this.categories[category].color,
                                borderWidth: 1,
                                borderRadius: 8,
                                borderSkipped: false,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 20
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value.toLocaleString();
                                    }
                                },
                                grid: {
                                    color: '#f1f5f9'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            }

            createMonthlyCards(year) {
                Object.keys(this.categories).forEach(category => {
                    this.createCategoryMonthlyCards(category, year);
                });
            }

            createCategoryMonthlyCards(category, year) {
                const container = document.getElementById(`${category}MonthlyData`);
                container.innerHTML = '';

                for (let month = 1; month <= 12; month++) {
                    const currentAmount = this.sampleData[year]?.[month]?.[category] || 0;
                    const previousAmount = this.sampleData[year - 1]?.[month]?.[category] || 0;
                    
                    const card = document.createElement('div');
                    card.className = 'month-card';
                    
                    let comparisonClass = 'same';
                    let comparisonText = '前年同月';
                    let comparisonIcon = '➡️';
                    
                    if (currentAmount > previousAmount) {
                        comparisonClass = 'increase';
                        comparisonText = `+¥${(currentAmount - previousAmount).toLocaleString()}`;
                        comparisonIcon = '📈';
                    } else if (currentAmount < previousAmount) {
                        comparisonClass = 'decrease';
                        comparisonText = `-¥${(previousAmount - currentAmount).toLocaleString()}`;
                        comparisonIcon = '📉';
                    }
                    
                    card.innerHTML = `
                        <div class="month-name">${this.months[month - 1]}</div>
                        <div class="current-year">¥${currentAmount.toLocaleString()}</div>
                        <div class="previous-year">前年: ¥${previousAmount.toLocaleString()}</div>
                        <div class="comparison ${comparisonClass}">
                            ${comparisonIcon} ${comparisonText}
                        </div>
                    `;
                    
                    container.appendChild(card);
                }
            }

            hideLoading() {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
            }

            showError() {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // アプリを初期化
        window.addEventListener('DOMContentLoaded', () => {
            new HouseholdDashboard();
        });
    </script>
</body>
</html>
